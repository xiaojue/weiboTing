<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>weibo ting</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">
        <meta name="description" content="weiboting">
        <meta name="author" content="xiaojue">
        <link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico" />
        <link rel="apple-touch-icon" size="57x57" href="icon/touch-icon-icon-57x57-precomposed.png"/>
        <link rel="apple-touch-icon" size="72x72" href="icon/touch-icon-icon-72x72-precomposed.png"/>
        <link rel="apple-touch-icon" size="114x114" href="icon/touch-icon-icon-114x114-precomposed.png"/>
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">微博听</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <% if(user){ %>
                            <li node-type="nav_li"><a href="#home" node-type="home_line">我的微博</a></li>
                            <li node-type="nav_li"><a href="#public" node-type="public_line">公共微博</a></li>
                            <li><a href="/logout">退出</a></li>
                            <% }else{ %>
                            <li><a href="/login?type=weibo">使用新浪微博登陆</a></li>
                            <% } %>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <style>
            .mobile-con{
                margin:20px auto;
                width:100%;
            }
            .content li{
                margin-bottom:10px;
            }
            .login { 
                text-align:center;
            }
        </style>
        <div class="container">
            <% if(user){ %>
            <div class="mobile-con">
                <p>
                <a href="<%= user.t_url %>" target="_blank">
                    <img src="<%= user.profile_image_url %>" class="img-circle"/>
                </a>
                <small><%= user.screen_name %> <%= user.description %></small>
                </p>
            </div>
            <hr>
            <div class="mobile-con">
                <div class="btn-group" node-type="lang_bar">
                    <button node-type="cn" class="btn btn-info btn-mini">CN</button>
                    <button node-type="tw" class="btn btn-info btn-mini">TW</button>
                    <button node-type="hk" class="btn btn-info btn-mini">HK</button>
                </div>
                <div class="btn-group" node-type="con_bar">
                    <button node-type="start" class="btn btn-mini"><i class="icon-play"></i></button>
                    <button node-type="stop" class="btn btn-mini"><i class="icon-pause"></i></button>
                    <button class="btn btn-mini" node-type="add_all"><i class="icon-chevron-up"></i></button>
                    <button class="btn btn-mini" node-type="remove_all"><i class="icon-chevron-down"></i></button>
                </div>
                <hr/>
                <p>当前播放列表共有:<span class="text-warning" node-type="count">0</span>条</p>
                <div class="content" node-type="time_line"></div> 
            </div>
            <% }else{ %>
            <div class="mobile-con login">
                <a href="/login?type=weibo"><img src="/bootstrap/img/login.png"></a>
                <p>使用微博帐号登陆</p>
            </div>
            <% } %>
            <footer>
            <p>&copy; 2013-2023 weiboTing.me</p>
            </footer>
        </div>
        <script src="/bootstrap/js/jquery-1.9.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <% if (user) { %>
        <script src="/bootstrap/js/weiboting.js"></script>
        <% }  %>
    </body>
</html>
